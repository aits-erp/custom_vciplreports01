<style>
    .dashboard-container {
        margin: 25px;
    }

    .section-title {
        font-size: 22px;
        font-weight: 700;
        margin: 30px 0 10px;
        color: #34495e;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
        margin-top: 10px;
    }

    .dashboard-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.3);
        transition: 0.25s ease-in-out;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.10);
    }

    .dashboard-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
    }

    .dashboard-card i {
        font-size: 48px;
        margin-bottom: 12px;
    }

    .dashboard-title {
        font-weight: 600;
        font-size: 17px;
        margin-top: 4px;
        color: #2d3436;
    }

    /* Gradient Themes */
    .blue-card { background: linear-gradient(135deg, #4e73df, #1cc88a); color: white; }
    .orange-card { background: linear-gradient(135deg, #ff9966, #ff5e62); color: white; }
    .purple-card { background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; }
    .green-card { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; }
    .red-card { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white; }

</style>
